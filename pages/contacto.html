<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/8bbf7b9ae4.js" crossorigin="anonymous"></script>
  <title>MASCOMIDA</title>
</head>
<body>
  <header class="header">
    <div class="header__izq">
      <img class="header__logo" src="../images/logo.png" alt="">
      <p class="header__nombre">MASCOMIDA</p>
      <i class="header__menu fa-solid fa-bars"></i>
      <a class="header__menu" href="./carrito.html"><i class="carrito--tamaño fa-solid fa-cart-shopping"></i></a>
    </div>
    <nav class="header__navegacion">
      <ul class="navegacion--estilos">
        <li><a class="navegacion__pagina" href="../index.html">Inicio</a></li>
        <li><a class="navegacion__pagina" href="./productos.html">Productos</a></li>
        <li><a class="navegacion__pagina" href="./empresa.html">Empresa</a></li>
        <li><a class="navegacion__pagina" href="./contacto.html">Contacto</a></li>
        <li><a class="navegacion__pagina" href="./faqs.html">FAQS</a></li>
        <a class="navegacion__pagina" href="./carrito.html"><i class="carrito--tamaño fa-solid fa-cart-shopping"></i></a>
      </ul>
    </nav>
  </header>

  <main class="main__formulario">
    <h1 class="formulario__titulo">Contacto</h1>
    <div class="contenedor__formulario">
      <p class="">¿Tienes alguna duda o consulta? Rellena el siguiente formulario y te ayudamos a resolverla.</p>
      <form action="">
        <div>
        <label for="nombre">Nombre:</label>
        <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..">
        </div>
  
        <div>
        <label for="nombre">Apellidos:</label>
        <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su apellido..">
        </div>
    
        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Ingrese su email..">
        </div>
    
        <div>
          <label for="tipo">Tipo consulta:</label>
          <select name="tipo" id="tipo">
            <option value="Ayuda">Pedidos</option>
            <option value="Envio">Envio</option>
            <option value="Comprar">Productos</option>
            <option value="Vender">Devoluciones</option>
            <option value="Vender">Reclamaciones</option>
            <option value="Vender">Sugerencias</option>
          </select>
        </div>
    
        <div class="formulario--area">
          <label for="mensaje">Mensaje:</label>
          <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </div>
    
        <div class="formulario--area">
          <button>Enviar</button>
        </div>
    
      </form>

    </div>
  </main>

  <footer class="footer">
    <div class="footer__secciones footer__izq">
      <ul>
        <li><a class="secciones--color" href="./faqs.html">Preguntas Frecuentes</a></li>
        <li><a class="secciones--color" href="./contacto.html">Contacto</a></li>
      </ul>
      <p>© Derechos Reservados 2022</p>
    </div>
    <div class="footer__secciones footer__derecha">
      <a target="_blank" href="https://www.facebook.com/"><img src="../assets/facebook.png" alt="icono facebook"></a>
      <a target="_blank" href="https://www.instagram.com/"><img src="../assets/instagram.png" alt="icono instagram"></a>
      <a target="_blank" href="https://www.youtube.com/"><img src="../assets/youtube.png" alt="icono youtube"></a>
    </div>
  </footer>
</body>
</html>
