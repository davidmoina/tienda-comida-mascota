  <main class="main__formulario">
    <h1 class="formulario__titulo">Contacto</h1>
    <div class="contenedor__formulario">
      <p class="">¿Tienes alguna duda o consulta? Rellena el siguiente formulario y te ayudamos a resolverla.</p>
      <form action="">
        <div>
        <label for="nombre">Nombre:</label>
        <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..">
        </div>
  
        <div>
        <label for="nombre">Apellidos:</label>
        <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su apellido..">
        </div>
    
        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Ingrese su email..">
        </div>
    
        <div>
          <label for="tipo">Tipo consulta:</label>
          <select name="tipo" id="tipo">
            <option value="Ayuda">Pedidos</option>
            <option value="Envio">Envio</option>
            <option value="Comprar">Productos</option>
            <option value="Vender">Devoluciones</option>
            <option value="Vender">Reclamaciones</option>
            <option value="Vender">Sugerencias</option>
          </select>
        </div>
    
        <div class="formulario--area">
          <label for="mensaje">Mensaje:</label>
          <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </div>
    
        <div class="formulario--area">
          <button>Enviar</button>
        </div>
    
      </form>
